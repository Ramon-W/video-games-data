{% extends "layout.html" %}
{% set page = "graph" %}
{% block head %}
<script>
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		animationEnabled: true,
		zoomEnabled: true,
		title:{
			text: "Playtime Based on Price"
		},
		axisX: {
			title:"Price (in USD)",
			minimum: 0,
			maximum: 55
		},
		axisY:{
			title: "Average Playtime (in hours)"
		},
		data: [{
			type: "scatter",
			toolTipContent: "<b>Price: </b>{x} $<br/><b>Playtime: </b>{y} hrs",
			dataPoints: [{{ points }}]
		}]
	});
chart.render();
}
</script>
{% endblock %}
{% block title %} Graph {% endblock %}
{% block content %}
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
{% endblock %}
