<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}" type="text/css">
    <title>{% block title %}{% endblock %} - Video Game Data</title>
  </head>
  <body>

      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">Video Game Data</a>
        </div>
        <ul class="nav navbar-nav">
          <li {% if page == "home" %} class="active" {% endif %}><a href=".">Home</a></li>
          <li {% if page == "popular" %} class="active" {% endif %}><a href="popular">Most Popular Video Games</a></li>
        </ul>
      </div>

    {% block content %}{% endblock %}
