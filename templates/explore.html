{% extends "layout.html" %}
{% set page = "explore" %}
{% block title %} Explore {% endblock %}
{% block content %}
<div class="container" style="padding:50px 250px;">
  <form role="form">
    <div class="form-group">
      <input type="input" class="form-control input-lg" id="txt-search" placeholder="Type your search character">
    </div>
	</form>
  <div id="filter-records"></div>
</div>
{% endblock %}
{% block footer %}
<script type="text/javascript">
 	$(document).ready(function(){
 		var json = ({{ data|safe }});
 		$('#txt-search').keyup(function(){
 			var searchField = $(this).val();
 			if(searchField === '')  {
 				$('#filter-records').html('');
 				return;
 			}
 			var regex = new RegExp(searchField, "i");
 			var output = '<div class="row">';
 			var count = 1;
 			$.each(json, function(key, val){
 				if (val.Title.search(regex) != -1) {
 					output += '<div class="col-md-6 well">';
 					output += '<div class="col-md-7">';
 				        output += '<h4>' + val.Title + '</h4>';
					output += '<h5> Publisher: ' + val.Metadata["Publishers"] + '</h5>';
					output += '<h5> Released: ' + val.Release["Year"] + '</h5>';
					output += '<h5> Genres(s): ' + val.Metadata["Genres"] + '</h5>';
					output += '<h5> Released Platform: ' + val.Release["Console"] + '</h5>';
					output += '<h5> Sales: $' + val.Metrics["Sales"] + ' billion</h5>';
					output += '<h5> Rating: ' + val.Release["Rating"] + '</h5>';
					output += '<h5> Review Score: ' + val.Metrics["Review Score"] + '/100</h5>';
 				  	output += '</div>';
 				  	output += '</div>';
 				  	if(count%2 == 0){
 						output += '</div><div class="row">'
 					}
 					count++;
 				}
 			});
 			output += '</div>';
 			$('#filter-records').html(output);
 		});
 	});
 </script>
{% endblock %}
