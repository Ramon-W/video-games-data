      <h1>About:</h1>
      <p>This webapp contains video game data from <a href="https://corgis-edu.github.io/corgis/json/video_games/">The CORGIS Data Set Project</a>, containing 
       1212 titles from the year 2004 to 2009. It includes the general information about each game as well as <a href="https://howlongtobeat.com">playtime</a>,
       sales, and review scores.
